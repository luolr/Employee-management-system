<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>公文撰写</title>
    <link rel="stylesheet" href="__PUBLIC__/css/style.css"/>
    <link rel="stylesheet" href="__PUBLIC__/css/document.css"/>
    <link rel="stylesheet" href="__PUBLIC__/css/jPages.css"/>
    <link rel="stylesheet" href="__PUBLIC__/css/animate.css"/>
    <script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/layer.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/jPages.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/myJquery.js"></script>


</head>
<body>
<div id="body-wrapper">
    <include file="common:navbar" />
    <div id="main-content">
        <div class="currentPage"><i></i>您当前的位置：<a href="../Index/index.html">首页</a> > 公文撰写</div>

        <div class="main">
            <form action="{:U('Document/upload')}" enctype="multipart/form-data" method="post">
                <p>
                    <label for="input1">*公文编号：</label>
                    <input type="text" id="input1" name="id" class="DocumentID required" required/>
                </p>
                <p>
                    <label for="input2">*公文标题：</label>
                    <input type="text" id="input2" name="title" class="required" required/>
                </p>
                <p>
                    <label for="input3">*公文撰写人：</label>
                    <input type="text" id="input3" name="author" class="required" required/>
                </p>
                <p>
                    <label>*主送：</label>
                    <select class="Document-target" name="target1">
                        <option value="0">请选择阅读对象...</option>
                        <option value="1">部门</option>
                        <option value="2">个人</option>
                    </select>
                    <select name="department1" class="sel-department" style="display: none">
                        <option value="销售部">销售部</option>
                        <option value="产品部">产品部</option>
                        <option value="客户部">客户部</option>
                        <option value="财务部">财务部</option>
                        <option value="行政部">行政部</option>
                        <option value="市场部">市场部</option>
                        <option value="技术部">技术部</option>
                        <option value="售后部">售后部</option>
                    </select>
                    <input type="text" class="sel-person" name="targetName1" placeholder="请输入目标姓名.." style="display: none"/>
                </p>
                <p>
                    <label>抄送：</label>
                    <select class="Document-target" name="target2">
                        <option value="0">请选择阅读对象...</option>
                        <option value="1">部门</option>
                        <option value="2">个人</option>
                    </select>
                    <select name="department2" class="sel-department" style="display: none">
                        <option value="销售部">销售部</option>
                        <option value="产品部">产品部</option>
                        <option value="客户部">客户部</option>
                        <option value="财务部">财务部</option>
                        <option value="行政部">行政部</option>
                        <option value="市场部">市场部</option>
                        <option value="技术部">技术部</option>
                        <option value="售后部">售后部</option>
                    </select>
                    <input type="text" class="sel-person" name="targetName2" placeholder="请输入目标姓名.." style="display: none"/>
                </p>
                <p>
                    <label for="keyword">关键字</label>
                    <input type="text" id="keyword" name="keyword"/>
                </p>
                <p>
                    <label for="content-introduction">内容简介</label>
                    <textarea id="content-introduction" name="introduction"></textarea>
                </p>
                <p>
                    <label for="attachment">*公文附件：</label>
                    <input type="file" value="上传附件" name="file" id="attachment"/>
                </p>
                <p>
                    <input type="submit" value="提交公文" class="button"/>
                </p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
