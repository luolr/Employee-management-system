<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录界面</title>
    <link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="__PUBLIC__/css/login.css"/>
    <script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/layer.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/myJquery.js"></script>
</head>
<body>
    <div class="login-header">
        <p>多平台网上办公系统</p>
        <span>Multiple Platforms Online Office System</span>
    </div>
    <div class="content">
        <div class="form">
            <div class="header">用户登录</div>
            <form action="{:U('Index/Login/login')}" method="post">
                <p>
                    <label for="username">用户名:</label>
                    <input type="text" name="username" id="username" required>
                </p>
                <p>
                    <label for="password">密&nbsp;&nbsp;&nbsp;码:</label>
                    <input type="password" name="password" id="password" required>
                </p>
                <p>
                    <input type="submit" class="login-button" value="登录"/>
                </p>

            </form>
        </div>
    </div>
    <div class="footer">
        © Copyright &nbsp;&nbsp;&nbsp;重庆理工大学
    </div>
</body>
</html>
