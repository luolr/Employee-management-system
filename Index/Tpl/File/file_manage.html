<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>文件管理</title>

    <link rel="stylesheet" href="__PUBLIC__/css/style.css"/>
    <link rel="stylesheet" href="__PUBLIC__/css/file.css"/>
    <script src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>
    <script src="__PUBLIC__/js/layer.js"></script>
    <script src="__PUBLIC__/js/jPages.js"></script>
    <script src="__PUBLIC__/js/myJquery.js"></script>


</head>
<body>

<div id="body-wrapper">
    <include file="common:navbar" />
    <div id="main-content">

        <div class="currentPage"><i></i>您当前的位置：<a href="../Index/index.html">首页</a> > 文件管理</div>

        <div class="content-box">
            <div class="content-box-header">

                <h3>{$_SESSION['Department']}文件管理</h3>
                <ul class="content-box-tabs">
                    <li id="one"><a href="#tab1" class="default-tab current" style="text-decoration: none;">列表</a></li>
                    <li id="two"><a href="#tab2" class="" style="text-decoration: none;">上传</a></li>
                </ul>

            </div>
            <div class="content-box-content">

                <div class="tab-content default-tab" id="tab1">

                    <table>
                        <thead>
                        <tr>
                            <th>编号</th>
                            <th>主题</th>
                            <th>文件名</th>
                            <th>上传人</th>
                            <th>上传时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>

                        <tbody id="itemContainer">
                        <foreach name="files" item="vo">
                            <tr>
                                <td id="id">{$vo.ID}</td>
                                <td>{$vo.Topic}</td>
                                <td>{$vo.FileName}</td>
                                <td>{$vo.Uploader}</td>
                                <td>{$vo.Time}</td>
                                <td class="dc_operation">
                                    <a href="#" class="file_download">下载</a>
                                    <a href="#" class="file_delete">删除</a>
                                    <!--<button class="button file_download">下载</button>-->
                                    <!--<button class="button file_delete">删除</button>-->
                                </td>
                            </tr>
                        </foreach>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="5">
                                <div class="pagination">
                                    <a href="#" title="First Page">« First</a><a href="#" title="Previous Page">«
                                    Previous</a>
                                    <a href="#" class="number" title="1">1</a>
                                    <a href="#" class="number" title="2">2</a>
                                    <a href="#" class="number current" title="3">3</a>
                                    <a href="#" class="number" title="4">4</a>
                                    <a href="#" title="Next Page">Next »</a><a href="#" title="Last Page">Last »</a>
                                </div>
                            </td>
                            <td>
                                <div class="itemsPerPage">
                                    <label>PerPages: </label>
                                    <select>
                                        <option>5</option>
                                        <option>10</option>
                                        <option>15</option>
                                    </select>
                                </div>
                            </td>
                        </tr>

                        </tfoot>
                    </table>
                </div>

                <div class="tab-content default-tab" id="tab2" style="display: none">

                    <form action="{:U('Index/File/upload')}" enctype="multipart/form-data" method="post">
                        <p>
                            <label><b>主&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;题:</b></label>
                            <input type="text" name="topic">
                        </p>
                        <p>
                            <label><b>上&nbsp;&nbsp;传&nbsp;&nbsp;者:</b></label>
                            {$_SESSION['RealName']}
                        </p>
                        <p>
                            <label><b>部&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;门:</b></label>
                            {$_SESSION['Department']}
                        </p>
                        <p>
                            <label><b>文件描述:</b></label>
                            <textarea name="introduction"></textarea>
                        </p>
                        <p>
                            <label><b>上传文件:</b></label>
                            <input type="file" name="file">
                        </p>
                        <p>
                            <input type="submit" value="上传" class="button">
                        </p>
                    </form>
                    
                </div>

            </div>

        </div>
    </div>
</div>
</body>
</html>
